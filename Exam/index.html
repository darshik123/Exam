<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="auth-container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center">Expense Tracker</h4>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
                            </li>
                        </ul>
                        <div class="tab-content p-3" id="authTabsContent">
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="login-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="login-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="signup" role="tabpanel">
                                <form id="signup-form">
                                    <div class="mb-3">
                                        <label for="signup-name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="signup-name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="signup-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signup-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-none" id="app-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Expense Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="dashboard-link">Dashboard</a>
                        </li>
                    </ul>
                    <span class="navbar-text me-3" id="welcome-user"></span>
                    <button class="btn btn-outline-light" id="logout-btn">Logout</button>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Add Expense</h5>
                    </div>
                    <div class="card-body">
                        <form id="expense-form">
                            <div class="mb-3">
                                <label for="expense-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="expense-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="expense-amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="expense-amount" min="0" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="expense-category" class="form-label">Category</label>
                                <select class="form-select" id="expense-category" required>
                                    <option value="">Select Category</option>
                                    <option value="Food">Food</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="expense-date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="expense-date" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Add Expense</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-info text-white">
                        <h5>Filter Expenses</h5>
                    </div>
                    <div class="card-body">
                        <form id="filter-form">
                            <div class="mb-3">
                                <label for="filter-category" class="form-label">Category</label>
                                <select class="form-select" id="filter-category">
                                    <option value="">All Categories</option>
                                    <option value="Food">Food</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="filter-start-date" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="filter-start-date">
                            </div>
                            <div class="mb-3">
                                <label for="filter-end-date" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="filter-end-date">
                            </div>
                            <button type="submit" class="btn btn-info w-100">Apply Filters</button>
                            <button type="button" class="btn btn-outline-secondary w-100 mt-2" id="reset-filters">Reset Filters</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Expense Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center mb-4">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6>Total Expenses</h6>
                                        <h3 id="total-expenses">$0.00</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6>This Month</h6>
                                        <h3 id="month-expenses">$0.00</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6>Today</h6>
                                        <h3 id="today-expenses">$0.00</h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Amount</th>
                                        <th>Category</th>
                                        <th>Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="expenses-table">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  


    
    <div class="modal fade" id="editExpenseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-expense-form">
                        <input type="hidden" id="edit-expense-id">
                        <div class="mb-3">
                            <label for="edit-expense-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="edit-expense-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-expense-amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="edit-expense-amount" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-expense-category" class="form-label">Category</label>
                            <select class="form-select" id="edit-expense-category" required>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-expense-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="edit-expense-date" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-edit-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
